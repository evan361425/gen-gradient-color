<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test generate gradient color</title>
    <style media="screen">
      .m1 {
        margin: 1rem;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="/index.js" charset="utf-8"></script>
  </head>
  <body>
    <form id="form">
      <div class="m1">
        <input type="color" name="color1" value="#000000">
      </div>
      <div class="m1">
        <input type="color" name="color2" value="#ffffff">
      </div>
      <div class="m1">
        <input type="number" name="step" value="10">
      </div>
      <div class="m1">
        <button type="submit">Generate colors!</button>
      </div>
    </form>
    <hr>
    <div class="m1">
      <ul id="result"></ul>
    </div>
    <script type="text/javascript">
      $(() => {
        const generator = new genGradientColor();
        $('#form').on('submit', ev => {
          ev.preventDefault();
          genColor(this)
        })

        function genColor() {
          let formEle = document.getElementById('form')
          generator.setColors(formEle.color1.value, formEle.color2.value);
          let $ul = $('#result').empty();
          generator.gens(formEle.step.value).forEach((color, i) => {
            $ul.append(`<li style="background-color:${color}"></li>`)
          });
        }

        genColor()
      })
    </script>
  </body>
</html>
